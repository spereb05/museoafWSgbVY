<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrato</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="portraitImage" id="portraitImage">
        <div class="boton-div">
            <input type="file" id="file-left">
            <label for="file-left" class="botonStyle" id="btn-port-left" >Imagen izda</label>
            <button class="botonStyle" id="btn-show-hide">Ocultar imagenes</button>
            <input type="file" id="file-right">
            <label for="file-right" class="botonStyle" id="btn-port-right" >Imagen dcha</label>
        </div>
        <img src="../images/CASATE-CONMIGO.png" id="weddingPortrait" alt="Wedding portrait">

        <div class="fill-portrait" id="fill-portrait-left" onresize="resizeProportional('#fill-portrait-left')">
            <div class="fill-portrait-header"></div>
            <img src="../images/face.png" id="portrait-left" alt="Fill portrait left">
        </div>
        <div class="fill-portrait" id="fill-portrait-right">
            <div class="fill-portrait-header"></div>
            <img src="../images/face.png" id="portrait-right" alt="Fill portrait right">
        </div>
    </div>

    <script src="../js/addImage.js"></script>
</body>

</html>
