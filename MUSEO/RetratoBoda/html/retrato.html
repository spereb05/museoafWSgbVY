<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrato</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="portraitImage" id="portraitImage">
        <div class="boton-div">
            <input type="file" id="file-left">
            <label for="file-left" class="botonStyle" id="btn-port-left" >Imagen izda</label>
            <button class="botonStyle" id="btn-show-hide">Ocultar imagenes</button>
            <input type="file" id="file-right">
            <label for="file-right" class="botonStyle" id="btn-port-right" >Imagen dcha</label>
        </div>
        <img src="../images/CASATE-CONMIGO.png" id="weddingPortrait" alt="Wedding portrait">

        <div class="draggeable" id="draggeable-image-left">
            <div class="draggeable-header"></div>
            <img src="../images/face.png" id="image-left" alt="Imagen draggeable izquierda">
        </div>
        <div class="draggeable" id="draggeable-image-right">
            <div class="draggeable-header"></div>
            <img src="../images/face.png" id="image-right" alt="Imagen draggeable derecha">
        </div>
    </div>

    <script src="../js/addImage.js"></script>
</body>

</html>
