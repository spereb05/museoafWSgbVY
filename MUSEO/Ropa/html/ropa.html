<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
</head>

<body>
    <div class="contenedor" id="contenedor">
        <div class="columna" id="columna-cajon1">
            <div class="draggeable" id="draggeable-image-1">
                <div class="draggeable-header"></div>
                <img src="../images/T1-SUPERIOR.png" id="image-1" alt="Imagen draggeable 1">
            </div>
            <div class="draggeable" id="draggeable-image-2">
                <div class="draggeable-header"></div>
                <img src="../images/T2-SUPERIOR.png" id="image-2" alt="Imagen draggeable 2">
            </div>
            <div class="draggeable" id="draggeable-image-3">
                <div class="draggeable-header"></div>
                <img src="../images/T3-SUPERIOR.png" id="image-3" alt="Imagen draggeable 3">
            </div>
            <div class="draggeable" id="draggeable-image-4">
                <div class="draggeable-header"></div>
                <img src="../images/T4-SUPERIOR.png" id="image-4" alt="Imagen draggeable 4">
            </div>
            <div class="draggeable" id="draggeable-image-5">
                <div class="draggeable-header"></div>
                <img src="../images/T5-SUPERIOR.png" id="image-5" alt="Imagen draggeable 5">
            </div>

            <div class="cajonera">
                <div class="cajon" id="cajon5"></div>
                <div class="cajon" id="cajon4"></div>
                <div class="cajon" id="cajon3"></div>
                <div class="cajon" id="cajon2"></div>
                <div class="cajon" id="cajon1"></div>
                <div class="frontal" id="frontal5"></div>
                <div class="frontal" id="frontal4"></div>
                <div class="frontal" id="frontal3"></div>
                <div class="frontal" id="frontal2"></div>
                <div class="frontal" id="frontal1">
                    <h2>Piezas superiores</h2>
                </div>
            </div>
        </div>

        <div class="columna" id="columna-percha">
            <div class="titulo" id="titulo">
                <h2>Mantillas, polainas, medias</h2>
                <h4>"Mantillas", gaiters and panties</h4>
            </div>
            <div class="panel" id="panel">
                <div class="draggeable" id="draggeable-image-portrait">
                    <div class="draggeable-header"></div>
                    <div class="input-image" id="input-image">
                        <input type="file" id="file">
                        <label for="file">Cambiar imagen</label>
                    </div>
                    <img src="../images/face.png" id="image-portrait" alt="Imagen draggeable retrato">
                </div>
                <div class="panel-superior" id="panel-superior">
                    <div class="perchas" id="perchas">
                        <div class="percha-izquierda" id="percha-izquierda"></div>
                        <div class="percha-derecha" id="percha-derecha"></div>
                    </div>
                </div>
                <div class="panel-inferior" id="panel-inferior">
                    <div class="perchas" id="perchas">
                        <div class="percha-izquierda" id="percha-izquierda"></div>
                        <div class="percha-derecha" id="percha-derecha"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="columna" id="columna-cajon2">
            <div class="draggeable" id="draggeable-image-6">
                <div class="draggeable-header"></div>
                <img src="../images/T1-INFERIOR.png" id="image-6" alt="Imagen draggeable 6">
            </div>
            <div class="draggeable" id="draggeable-image-7">
                <div class="draggeable-header"></div>
                <img src="../images/T2-INFERIOR.png" id="image-7" alt="Imagen draggeable 7">
            </div>
            <div class="draggeable" id="draggeable-image-8">
                <div class="draggeable-header"></div>
                <img src="../images/T3-INFERIOR.png" id="image-8" alt="Imagen draggeable 8">
            </div>
            <div class="draggeable" id="draggeable-image-9">
                <div class="draggeable-header"></div>
                <img src="../images/T4-INFERIOR.png" id="image-9" alt="Imagen draggeable 9">
            </div>
            <div class="draggeable" id="draggeable-image-10">
                <div class="draggeable-header"></div>
                <img src="../images/T5-INFERIOR.png" id="image-10" alt="Imagen draggeable 10">
            </div>

            <div class="cajonera">
                <div class="cajon" id="cajon5"></div>
                <div class="cajon" id="cajon4"></div>
                <div class="cajon" id="cajon3"></div>
                <div class="cajon" id="cajon2"></div>
                <div class="cajon" id="cajon1"></div>
                <div class="frontal" id="frontal5"></div>
                <div class="frontal" id="frontal4"></div>
                <div class="frontal" id="frontal3"></div>
                <div class="frontal" id="frontal2"></div>
                <div class="frontal" id="frontal1">
                    <h2>Piezas inferiores</h2>

                    <div class="botones" id="botones">
                        <button class="botonStyle" id="btn-descargar">Descargar traje</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
